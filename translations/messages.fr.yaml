# Pricing Section 9
section9:
  titre: "Foire aux questions"
  question1: "Qu'est-ce qu'un VIN?"
  reponse1: "Le VIN est un numéro d'identification de véhicule qui contient des détails importants sur le véhicule."
  question2: "Quels types d'informations peuvent être incluses dans un rapport Ottopeek?"
  reponse2: "Un rapport Ottopeek peut inclure des données telles que le kilométrage, l'historique des propriétaires, et les dommages signalés."
  question3: "Qu'est-ce qui distingue un rapport Ottopeek des autres services similaires?"
  reponse3: "Ottopeek utilise une large base de données pour fournir des rapports détaillés et fiables."
  question4: "Est-ce que le rapport Ottopeek peut être admis comme preuve légale devant un tribunal?"
  reponse4: "Les rapports Ottopeek sont largement reconnus mais il est préférable de consulter un conseiller juridique pour des questions légales."
  question5: "D'où sont extraites les données?"
  reponse5: "Les données proviennent de sources telles que les registres d'État, les compagnies d'assurance, et les ateliers de réparation."
  question6: "Quels sont les moyens de paiement que vous acceptez?"
  reponse6: "Ottopeek accepte les paiements par carte de crédit, PayPal, et autres méthodes populaires."
  question7: "Comment puis-je obtenir un rapport Ottopeek?"
  reponse7: "Vous pouvez obtenir un rapport en ligne sur le site d'Ottopeek ou auprès de partenaires autorisés."
