      bouton: "Je commande"
      livraison: "Livraison Rapide (3 à 5 jours ouvrés)"
      garantie: "30 jours satisfait ou remboursé"
      assistance: "Assistance 24h/24 et 7j/7"
    section2:
      titre: "<span class='text-primary'>Historique Approfondi</span> pour une Confiance Totale"
      description: "Soyez rassuré avec %companyName%. Chaque rapport offre un aperçu détaillé des antécédents du véhicule, du kilométrage aux réparations, pour garantir une transaction sans surprise. Avec nos rapports, prenez la route en toute sérénité, sachant que votre nouvelle acquisition est approuvée par notre expertise approfondie."
      point1: "Historique de dommages : Accident, sinistre et réparations."
      point2: "Vérification du kilométrage : Aucune fraude au compteur kilométrique."
      point3: "Historique des propriétaires : Nombre de propriétaires et durée de possession."
      point4: "Alertes de rappel : Mises à jour sur les rappels de sécurité importants."
      image:
        alt: "Photo de vérification de véhicule"
    section3:
      titre: "<span class='text-primary'>Protégez</span> Votre Investissement"
      description: "Votre voiture n'est pas qu'un moyen de transport, c'est un investissement. %companyName% vérifie minutieusement chaque détail pour assurer la qualité et la longévité de votre véhicule."
      paragraph1: "Ne laissez pas les problèmes cachés menacer votre investissement et votre"
      important1: "sécurité"
      paragraph2: "%companyName% vous aide à évaluer la vraie valeur de votre véhicule"
      important2: "avant la vente"
      image:
        alt: "Couple souriant dans une voiture"
    section4:
      titre: "Négociation Éclairée pour <span class='text-primary'>le Juste Prix</span>"
      description: "Munissez-vous de données fiables pour négocier avec assurance. %companyName% vous donne le pouvoir de connaître la vraie valeur du véhicule et de déterminer le juste prix. Avec des informations précises sur la valeur estimée du véhicule, vous entrez dans la négociation armé de faits solides, prêt à obtenir le meilleur accord possible. Transformez les données en pouvoir de négociation et prenez l'avantage."
      paragraph2: "Ne laissez plus la valeur de votre véhicule être une énigme. Nos rapports détaillés offrent une évaluation basée sur des données actuelles du marché, vous permettant d'aborder les discussions de prix avec une confiance inébranlable. Prenez le contrôle des négociations et assurez-vous de ne jamais surpayer ou sous-vendre."
      image_alt: "Deux personnes échangeant des clés de voiture"
    section5:
      titre: "Satisfaction garantie ou argent remis sous 30 jours"
      description: "Pas de souci ! Si vous n'êtes pas satisfait, nous vous rembourserons intégralement conformément à nos conditions générales de vente."
      image_alt: "Icône d'un bouclier avec un symbole de coche"
    section6:
      garantie:
        titre: "Satisfaction garantie ou argent remis sous 30 jours"
        description: "Pas de souci ! Si vous n'êtes pas satisfait, nous vous rembourserons intégralement conformément à nos conditions générales de vente."

      service_client:
        titre_principal: "Nous sommes disponibles pour le"
        titre_secondaire: "Service Client"
        contact_telephone: "Vous pouvez nous joindre à tout moment par téléphone (au tarif d’un appel local) au"
        numero_telephone: "+1 123 456 7890"
        horaires_dispo: "Nous sommes disponibles du lundi au vendredi de 9h30 à 18h30 et le samedi de 9h30 à 13h30. Vous pouvez également nous contacter via notre formulaire de contact. Nous répondons aux emails et aux messages sur Facebook également 24h/24."

